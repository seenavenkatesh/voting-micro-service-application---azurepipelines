# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 paths:
   include:
     - 'worker/*'
resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ebe9677f-e64e-4fa7-87ca-ea63a3ddd1c9'
  imageRepository: 'worker'
  containerRegistry: 'votingapp2025.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/worker/Dockerfile'
  tag: '$(Build.BuildId)'
  kubernetesServiceConnection: 'kubernetes-connection'
  namespace: 'dev'

pool:
 name: 'azurepool'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build

    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: 'worker/Dockerfile'
        tags: |
          $(Build.BuildId)
          latest

- stage: Push
  displayName: push stage
  jobs:
  - job: Push
    displayName: Push

    steps:
    - task: Docker@2
      displayName: push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'

    - script: |
        sed -i "s|votingapp2025.azurecr.io/worker:.*|votingapp2025.azurecr.io/worker:$(Build.BuildId)|g" k8s-manifest-files/worker-deployment.yaml
      displayName: Update image tag in YAML

- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Push
  jobs:
  - job: Deploy
    displayName: Deploy to AKS
    steps:
    - task: KubernetesManifest@1
      displayName: Deploy to AKS
      inputs:
        action: 'deploy'
        connectionType: 'kubernetesServiceConnection'
        kubernetesServiceConnection: '$(kubernetesServiceConnection)'
        namespace: '$(namespace)'
        manifests:  |
           k8s-manifest-files/worker-deployment.yaml
           k8s-manifest-files/worker-service.yaml

        containers: '$(containerRegistry)/$(imageRepository):$(tag)'


        