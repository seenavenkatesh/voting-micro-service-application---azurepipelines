# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd6d7b5a8-de61-4070-8388-72ff6ae21253'
  imageRepository: 'worker'
  containerRegistry: 'votingapp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/worker/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
 name: 'azurepool'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build

    steps:
    - script: |
        echo "ðŸ“¦ Installing Buildx..."
        mkdir -p ~/.docker/cli-plugins
        curl -L https://github.com/docker/buildx/releases/latest/download/buildx-linux-amd64 \
         -o ~/.docker/cli-plugins/docker-buildx
        chmod +x ~/.docker/cli-plugins/docker-buildx
      displayName: Install Buildx Plugin


    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: 'worker/Dockerfile'
        tags: '$(tag)'
